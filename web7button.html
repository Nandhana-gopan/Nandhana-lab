<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="abc">hello</h1>
    <button id="red" onclick=red();>red</button>
    <button id="blue" onclick=blue();>blue</button>
    <button id="green" onclick=green();>green</button>
<script>
    function red()
    {
        document.getElementById("abc").style.color="red";
    }
    function blue()
    {
        document.getElementById("abc").style.color="blue";
    }
    function green()
    {
        document.getElementById("abc").style.color="green";
    }
</script>

</body>
</html>
