<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="str" style="cursor:pointer">
        <img id="image" src="types.png" width="600px" height="300px">
        <h1 id="text">Welcome to CET</h1>
    </div>

    <script>
        const str = document.getElementById("str");
        const image = document.getElementById("image");
        const text = document.getElementById("text");

        text.addEventListener("mouseover", function() {
            image.src = "web-technology.jpg"; // change this to another image if you have one
            text.textContent = "Text changed!";
        });

        text.addEventListener("mouseout", function() {
            image.src = "types.png";
            text.textContent = "Welcome to CET";
        });
    </script>
</body>
</html>
