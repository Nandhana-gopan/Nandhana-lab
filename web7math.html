<!DOCTYPE html>
<html>
<head>
    <title>Square Root Calculator</title>
</head>
<h1><center>math functions</center></h1>
    <body>
    <div>
    <label for="n1">Enter a number:</label>
    <input id="n1" type="number">
    <button id="b1" onclick="calculateSqrt()">Square Root</button>
    <p id="result"></p>


    <label for="n3">Enter the number1:</label>
    <input id="n3" type="number">
    <label for="n4">Enter the number2:</label>
    <input id="n4" type="number">
    <button id="b2" onclick="power()">power</button>
    <p id="result2"></p>

    <label for="n5">Enter a number:</label>
    <input id="n5" type="number">
    <button id="b3" onclick="abs()">abs</button>
    <p id="result3"></p>

    <label for="n6">Enter a number:</label>
    <input id="n6" type="number">
    <button id="b4" onclick="ceil()">ceil</button>
    <p id="result4"></p>

    <label for="n7">Enter a number:</label>
    <input id="n7" type="number">
    <button id="b5" onclick="floor()">floor</button>
    <p id="result5"></p>
    
    <label for="n8">Enter a number:</label>
    <input id="n8" type="number">
    <button id="b6" onclick="round()">round</button>
    <p id="result6"></p>

    <label for="n9">Enter a number:</label>
    <input id="n9" type="number">
    <button id="bu1" onclick="trunc()">truncate</button>
    <p id="res"></p>

    <label for="n10">Enter a number:</label>
    <input id="n10" type="number">
    <button id="bu2" onclick="sin()">sin</button>
    <p id="res2"></p>

    <button id="bu3" onclick="cos()">cos</button>
    <p id="res3"></p>

    <button id="bu4" onclick="cos()">tan</button>
    <p id="res4"></p>

    <script>
        function calculateSqrt() 
        {
            var x = parseFloat(document.getElementById("n1").value);
            var z = Math.sqrt(x);
            document.getElementById("result").textContent = "the square root is: " + z;
        }
        function power()
        {
          var a=parseFloat(document.getElementById("n3").value);
          var b=parseFloat(document.getElementById("n4").value);
          var c=Math.pow(a,b);
          document.getElementById("result2").textContent = "the power is: " + c;
        }
        function abs()
        {
            var d=parseFloat(document.getElementById("n5").value);
            var e=Math.abs(d)
            document.getElementById("result3").textContent = "the absolute value is: " + e;
        }
        function ceil()
        {
           var f=parseFloat(document.getElementById("n6").value);
           var g=Math.ceil(f)
           document.getElementById("result4").textContent = "the value is: " + g; 
        }
        function floor()
        {
           var h=parseFloat(document.getElementById("n7").value);
           var i=Math.floor(h)
           document.getElementById("result5").textContent = "the value is: " + i; 
        }

        function round()
        {
           var j=parseFloat(document.getElementById("n8").value);
           var k=Math.round(j)
           document.getElementById("result6").textContent = "the value is: " + k; 
        }
        
        function trunc()
        {
           var u=parseFloat(document.getElementById("n9").value);
           var v=Math.trunc(u)
           document.getElementById("res").textContent = "the value is: " + v; 
        }

        function sin()
        {
           var w=parseFloat(document.getElementById("n10").value);
           var sin=Math.sin(w)
           //var tan=Math.tan(w)
           document.getElementById("res2").textContent = "the value is: " + sin; 
           //document.getElementById("res4").textContent = "the value is: " + tan; 
        }
        function cos()
        {
           var hi=parseFloat(document.getElementById("n11").value); 
           var cos=Math.cos(hi)
           document.getElementById("res3").textContent = "the value is: " + cos;
        }

    </script>
    </div>
    <div>
        <body>
            <h1><center>STRING FUNCTIONS<center></h1>
            <label for="s1">Enter a string:</label>
            <input id="s1" type="text">
            <button id="b7" onclick="upper()">upper</button>
            <p id="result7"></p>

            <label for="s2">Enter a string:</label>
            <input id="s2" type="text">
            <button id="b8" onclick="lower()">lower</button>
            <p id="result8"></p>
         
        <label for="s3">Enter the number1:</label>
    <input id="s3" type="text">
    <label for="s4">Enter the number2:</label>
    <input id="s4" type="text">
    <button id="b9" onclick="concat()">concat</button>
    <p id="result9"></p>
    
            <label for="s5">Enter a string:</label>
            <input id="s5" type="text">
            <button id="b10" onclick="length()">length</button>
            <p id="result10"></p>

            <script>
              function upper() 
              {
                 var l = document.getElementById("s1").value;
                 var m = l.toUpperCase();
                 document.getElementById("result7").textContent =m;
              }  
               function lower() 
              {
                 var n = document.getElementById("s2").value;
                 var o = n.toLowerCase();
                 document.getElementById("result8").textContent =o;
              }  
              function concat() 
              {
                 var p = document.getElementById("s3").value;
                 var q = document.getElementById("s4").value;
                 var r=p.concat(" ",q);
                 document.getElementById("result9").textContent =r;
              }  
               function length()
               {
                var s = document.getElementById("s5").value;
                 var t= s.length;
                 document.getElementById("result10").textContent ="length: "+t;
               }
               


            </script>
            </body>
            </div>
</body>
</html>
