<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="abcd"></p>
    <p id="a"></p>
    <p id="ab"></p>
    <p id="abc"></p>

    <script>
        //const cars=["abc","qwerty","asdfgh"];
        const cars=new Array("abc","qwerty","asdfgh");
        document.getElementById("abcd").innerHTML=cars;
        cars.push("hello");
        document.getElementById("abcd").innerHTML=cars;
        document.getElementById("a").innerHTML=cars.length;
        document.getElementById("ab").innerHTML=cars.sort();
        var str="<h1><ul>";
        for(var i=0;i<cars.length;i++)
        {
            str+="<li>"+cars[i]+"</li>";
        }
        str+="</ul></h1>";
        document.getElementById("abc").innerHTML=str;
    </script>
</body>
</html>
